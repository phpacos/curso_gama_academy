<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e tabelas</title>
</head>
<body>
    <h1>Lista de Supermercado não ordenada</h1>
    <hr>
    <ul><!--Lista não ordenada-->
        <li>Café</li><!--Ítem de lista-->
        <li>Pão
            <ul><!--Sub ítens de lista-->
                <li>Pão doce</li>
                <li>Pão de sal</li>
            </ul>
        </li>
        <li>Leite</li>
    </ul>

    <h1>Lista de mercado ordenada</h1>
    <ol><!--Lista Ordenada-->
        <li>Café</li>
        <li>Pão</li>
            <ol><!--Sub ítens de lista-->
                <li>Pão doce</li>
                <li>Pão de sal</li>
            </ol>
        <li>Leite</li>
    </ol>



    <h2>Tabela de Ítens</h2>
    <table border="1" width=100%><!--Tabela com borda e largura 100%-->
        <tr><!--Define a linha-->
            <th width="20%">Ícone</th>
            <th>Ítem</th><!--Cabeçalho-->
            <th>Quantidade</th>
        </tr>
        <tr>
            <td width="20%"><img src="img/bag.png" alt="Produtos" width="10%"></td>
            <td>Arroz</td><!--Dado de tabela-->
            <td>5 kg</td><!--Dado de tabela-->
        </tr>
        <tr>
            <td width="20%"><img src="img/bag.png" alt="Produtos" width="10%"></td>
            <td>Feijão</td><!--Dado de tabela-->
            <td>2 kg</td><!--Dado de tabela-->
        </tr>
        <tr>
            <td width="20%"><img src="img/bag.png" alt="Produtos" width="10%"></td>
            <td>Açucar</td><!--Dado de tabela-->
            <td>2 kg</td><!--Dado de tabela-->
        </tr>
        <tr>
            <td width="20%"><img src="img/bag.png" alt="Produtos" width="10%"></td>
            <td>Café</td><!--Dado de tabela-->
            <td>30 kg</td><!--Dado de tabela-->
        </tr>
    </table>

</body>
</html>
