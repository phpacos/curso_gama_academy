            <a class="navbar-brand" href="#">PhPaCos Dev</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!--Conteúdo-->
          <div class="row" id="rowPrincipal">
              <div class="col-md-12">
                <img id="imgPrincipal" src="img/principal.jpg" alt="">
              </div>
          </div>
          <div id="tituloDestaque" class="row">
              <div class="col-md-12">
                  <h3>Preencha para fazer seu pedido: </h3>
                  <form onsubmit="modal">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de e-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Garantimos sua privacidade.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Nome</label>
                      <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextArea1">Descreva o seu pedido</label>
                      <textarea  class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlFile1">Tem algum protótipo? Faça upload aqui!</label>
                      <input type="file" class="form-control-file">
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" return="false">
                      Enviar
                    </button>

                    <!--Modal-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Pedido Recebido</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            Recebemos o seu pedido. Em breve ele será avaliado e entraremos em contato.
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--Fim do Modal-->
                    
                  </form>  
              </div>
          </div>

           <!--Rodapé-->
           <div id="rodape" class="row">
            <div class="col-md-6">
             <p><a href=""> <i class="fa fa-facebook"> Facebook</i></a></p>
             <p><a href=""><i class="fa fa-instagram"> Instagram</i></a></p>
            </div>
            <div class="col-md-6    ">
              <h3>Fique por dentro das novidades!</h3>
              <input type="email" id="txtEmail" placeholder="Digite o seu e-mail">
              <button>Enviar</button>
            </div>
          </div>
    </div>
